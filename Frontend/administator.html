
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Retailer Application</title>
</head>
<body>
    <div class="container-fluid">
      <div class="col-sm-4 mt-5">
        <input type="text"  class="form-control" id="costOfMilk" placeholder="New cost of milk"> 
        <button type="button" class="btn btn-success mt-4" onclick="changeCost()">Change Price Of Milk</button>
        <span class="fs-2" id="infoMilk"></span>
      </div>
        <div class="container" >
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Customer Number</th>
                    <th scope="col">Amount Paid</th>
                    <th scope="col">Amount Owed</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody id="table">
                 
                </tbody>
              </table>


        </table>
        
          <div class="container">
            <button type="button" class="btn btn-success" onclick="showall()">Show all Users</button>
            <button type="button" class="btn btn-success" onclick="calculateDaily()">Calculate Daily</button>
            
            <button type="button" class="btn btn-success" onclick="calculateMonthly()">Calculate Monthly</button>
            
        
           </div>
           <div class="mx-auto">
            <span class="fs-2" >Total Daily prices :</span>
            <span class="fs-2" id="Daily"></span>
            
            <span class="fs-4" >Number of Litres Sold :</span>
            <span class="fs-1" id="litres"></span>
          </div>
        <div class="mx-auto">
          <span class="fs-2" >Total Monthly prices :</span>
          <span class="fs-4" id="Monthly"></span>
          
          <span class="fs-4" >Number of Litres Sold :</span>
          <span class="fs-4" id="litresM"></span>
      </div>
     </div>
    </div>
    <script src="admindashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>
